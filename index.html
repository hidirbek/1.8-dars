<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>INPUT | FORM</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Your Name" required spellcheck="true">
        <br>
        <input type="number" placeholder="Your age">
        <br>
        <input type="password" placeholder="Your password" minlength="8" maxlength="10" required>
        <br>
        <input type="search" placeholder="Your products">
        <br>
        <input type="date">
        <br>
        <input type="week">
        <br>
        <input type="month">
        <br>
        <input type="time">
        <br>
        <input type="color">
        <br>
        <input type="range" step="33.3">
        <br>
        <input type="checkbox" checked>
        <br>

        <label for="male">Male</label>
        <input type="radio" name="gender" checked id="male" >
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <br>
        <input type="file">
        <input type="email">
        <input type="reset">
        <select>
            <option value="">Uzbekistan</option>
            <option value="">Russia</option>
            <option value="">Japan</option>
            <option value="">China</option>
        </select>

        <textarea cols="30" rows="10" placeholder="Type smth"></textarea>

        <button>REGISTER</button>

    </form>

</body>
</html>
